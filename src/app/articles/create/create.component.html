<mat-card>
  <form #articleForm='ngForm' (ngSubmit)='index != null ? processUpdateForm(articleForm) : processArticleForm(articleForm)'>
    <mat-form-field appearance='outline'>
      <mat-label>Title</mat-label>
      <mat-error>Please enter articles title</mat-error>
      <input matInput
      name='title'
      ngModel
      #title='ngModel'
      required
      >
    </mat-form-field>
    <mat-form-field appearance='outline'>
      <mat-label>Image link</mat-label>
      <mat-error>Please enter the image link</mat-error>
      <input matInput
      name='img'
      ngModel
      #img='ngModel'
      required
      >
    </mat-form-field>
    <mat-form-field appearance='outline'>
      <mat-label>Description</mat-label>
      <mat-error>Please enter the articles description</mat-error>
      <input matInput
      name='desc'
      ngModel
      #desc='ngModel'
      required
      >
    </mat-form-field>
    <mat-form-field appearance='outline'>
      <mat-label>Publish date</mat-label>
      <mat-error>Please select the publish date</mat-error>
      <input matInput [matDatepicker]="picker"
      name='date'
      ngModel
      #date='ngModel'
      required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-card-actions>
      <div *ngIf='index == null'>
        <button mat-raised-button color='primary' type="submit">Publish</button>
      </div>
      <div *ngIf='index != null'>
        <button mat-raised-button color='primary' type="submit">Update</button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
